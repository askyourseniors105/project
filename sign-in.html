<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\sign-in.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ask your seniors</title>
</head>
<body>
    <section>
        <div class="imgSide">
            <img src="leftframe.jpg" alt="border">
        </div>
        <div class="content">
            <div class="right">
                <div class="buttons">
                    <a href="sign-in.html"><button class="sign-in">SIGN IN</button></a>
                    <a href="signup.html"><button class="sign-up">SIGN UP</button></a>
                </div>
                <form>
                    <center><h2>Welcome Back!</h2></center>
                    <div class="input-field">
                        <span>Email</span>
                        <input type="text" class="fontAwesome" name="emailAddress" placeholder="&#xf0e0;  Enter your Email">
                        
                    </div>
                    <div class="input-field">
                        <span>Password</span>
                        <input type="password" class="fontAwesome" name="password" placeholder="&#xf023;  Enter your Password">
                    </div>
                    <div class="btn">
                        <button type="submit">SIGN IN</button>
                    </div>
 
                </form>
                <div class="input-field">
                    <br><br>
                    <center><p>-Or Sign Up With-</p></center>
                    <center><i class="fa-brands fa-google"></i></center>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
