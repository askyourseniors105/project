

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS\sio1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ask your seniors</title>
</head>


<body>
    <div>
        <img src="ASSETS\signup\frame.jpg"  alt="" height="800px" id="hp"/>
    </div>
    <div class="sign-in-button">
       
        <a href="sign-in.html"><button >SIGN IN</button></a>
    </div>
    <div class="sign-up-button">
       <button>SIGN UP</button>
    </div>

    <div class="signupFrm">
        <form action="" class="form">
            <bottom><h1>Welcome!</h1></bottom>
            <label for="">Name</label>
            <div class="inputContainer">
              
                <input type="text" class="input" placeholder="@ Enter your Name">
                <label for="" class="label"><i class="fa fa-envelope" aria-hidden="true">&nbspEnter your Name</i></label>
            </div>   
            <label for="">Phone No.</label>
            <div class="inputContainer">
              
                <input type="text" class="input" placeholder="@ Enter Phone No.">
                <label for="" class="label"><i class="fa fa-envelope" aria-hidden="true">&nbspEnter Phone No.</i></label>
            </div>    
            <label for="">Branch</label>
            <div class="inputContainer">
              
                <input type="text" class="input" placeholder="@ Enter your Branch">
                <label for="" class="label"><i class="fa fa-envelope" aria-hidden="true">&nbspEnter your Branch</i></label>
            </div>    
            <label for="">Year</label>
            <div class="inputContainer">
              
                <input type="text" class="input" placeholder="@ Enter Year">
                <label for="" class="label"><i class="fa fa-envelope" aria-hidden="true">&nbspEnter Year</i></label>
            </div>   
            <label for="">Email</label>
            <div class="inputContainer">
              
              <input type="text" class="input" placeholder="@ Enter Email">
              <label for="" class="label"><i class="fa fa-envelope" aria-hidden="true">&nbspEnter Email</i></label>
              
            </div>
            <label for="">Password</label>
            <div class="inputContainer">
              
              <input type="text" class="input" placeholder="Enter Password">
              <label for="" class="label"><i class="fas fa-lock" aria-hidden="true">&nbspEnter Password</i></label>
            </div>
            <label for="">Confirm Password</label>
            <div class="inputContainer">
              
              <input type="text" class="input" placeholder="Confirm Password">
              <label for="" class="label"><i class="fas fa-lock" aria-hidden="true">&nbspConfirm Password</i></label>
            </div>
      
      
            <input type="submit" class="submitBtn" value="SIGN UP">
            <h3 class="sign-in-text">- Or sign up using -</h3>
            <i class="fa-brands fa-google"></i>
        </form>
        
    </div>

</body>
